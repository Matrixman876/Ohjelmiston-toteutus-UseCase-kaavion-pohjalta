<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System Prototype</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Äänestysjärjestelmä</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#login">Kirjaudu sisään</a></li>
                    <li class="nav-item"><a class="nav-link" href="#register">Rekisteröi äänestäjä</a></li>
                    <li class="nav-item"><a class="nav-link" href="#vote">Äänestä</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tally">Ääntenlaskenta</a></li>
                    <li class="nav-item"><a class="nav-link" href="#results">Näytä tulokset</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section id="login" class="container mt-5">
        <h2>Kirjaudu sisään</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="userId" class="form-label">Käyttäjätunnus</label>
                <input type="text" class="form-control" id="userId" required>
            </div>
            <div class="mb-3">
                <label for="userRole" class="form-label">Role</label>
                <select class="form-select" id="userRole" required>
                    <option value="voter">Äänestäjä</option>
                    <option value="official">Vaaliviranomainen</option>
                    <option value="admin">Järjestelmänvalvoja</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
        </form>
    </section>

    <!-- Register Voter Section -->
    <section id="register" class="container mt-5">
        <h2>Rekisteröi äänestäjä</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="voterName" class="form-label">Äänestäjän nimi</label>
                <input type="text" class="form-control" id="voterName" required>
            </div>
            <div class="mb-3">
                <label for="voterId" class="form-label">Äänestäjän tunnus</label>
                <input type="text" class="form-control" id="voterId" required>
            </div>
            <button type="submit" class="btn btn-primary">Rekisteröi</button>
        </form>
    </section>

    <!-- Cast Vote Section -->
    <section id="vote" class="container mt-5">
        <h2>Äänestä</h2>
        <form id="voteForm">
            <div class="mb-3">
                <label for="voterIdVote" class="form-label">Äänestäjän tunnus</label>
                <input type="text" class="form-control" id="voterIdVote" required>
            </div>
            <div class="mb-3">
                <label for="candidate" class="form-label">Valitse ehdokas</label>
                <select class="form-select" id="candidate" required>
                    <option value="candidate1">Ehdokas 1</option>
                    <option value="candidate2">Ehdokas 2</option>
                    <option value="candidate3">Ehdokas 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Lähetä ääni</button>
        </form>
    </section>

    <!-- Tally Votes Section -->
    <section id="tally" class="container mt-5">
        <h2>Ääntenlaskenta</h2>
        <button id="tallyBtn" class="btn btn-primary">Ääntenlaskenta</button>
        <div id="tallyResults" class="mt-3"></div>
    </section>

    <!-- View Results Section -->
    <section id="results" class="container mt-5">
        <h2>Vaalitulokset</h2>
        <button id="viewResultsBtn" class="btn btn-primary">Näytä tulokset</button>
        <div id="resultsDisplay" class="mt-3"></div>
    </section>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
