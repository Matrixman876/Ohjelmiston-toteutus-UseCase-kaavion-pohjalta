<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Mock Vaalisovellus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    
    <div id="authSection">
        <h2 id="authTitle">Kirjaudu sisään</h2>
        <form id="authForm" class="mb-3">
            <div class="mb-2">
                <label for="userId" class="form-label">Käyttäjätunnus</label>
                <input type="text" class="form-control" id="userId" required>
            </div>
            <div id="passwordField" class="mb-2">
                <label for="password" class="form-label">Salasana</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div id="nameField" class="mb-2" style="display:none;">
                <label for="userName" class="form-label">Nimi</label>
                <input type="text" class="form-control" id="userName">
            </div>
            <div id="registerPasswordField" class="mb-2" style="display:none;">
                <label for="registerPassword" class="form-label">Salasana</label>
                <input type="password" class="form-control" id="registerPassword">
            </div>
            <div id="roleField" class="mb-2" style="display:none;">
                <label for="userRole" class="form-label">Rooli</label>
                <select class="form-select" id="userRole">
                    <option value="voter">Äänestäjä</option>
                    <option value="official">Virkailija</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="authButton">Kirjaudu sisään</button>
        </form>
        <a href="#" id="toggleAuth">Eikö sinulla ole tiliä? Rekisteröidy</a>
    </div>

    
    <div id="dashboard" style="display: none;">
        <h2>Tervetuloa, <span id="userName"></span>!</h2>
        <a href="#" id="logout" class="btn btn-secondary btn-sm mb-3">Kirjaudu ulos</a>

        
        <div id="voterFunctions" style="display: none;">
            <h4>Äänestä</h4>
            <form id="voteForm">
                <div class="mb-2">
                    <label for="voterIdVote" class="form-label">Tunnus</label>
                    <input type="text" class="form-control" id="voterIdVote" readonly>
                </div>
                <div class="mb-2">
                    <label for="candidate" class="form-label">Ehdokas</label>
                    <select class="form-select" id="candidate">
                        <option value="Ehdokas A">Ehdokas A</option>
                        <option value="Ehdokas B">Ehdokas B</option>
                        <option value="Ehdokas C">Ehdokas C</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Äänestä</button>
            </form>
        </div>

        
        <div id="officialFunctions" style="display: none;">
            <h4>Virkailijan työkalut</h4>

            
            <form id="registerForm" class="mb-3">
                <h5>Rekisteröi äänestäjä</h5>
                <input type="text" class="form-control mb-2" id="voterName" placeholder="Nimi" required>
                <input type="text" class="form-control mb-2" id="voterId" placeholder="Tunnus" required>
                <button type="submit" class="btn btn-primary">Rekisteröi</button>
            </form>

            
            <form id="verifyForm" class="mb-3">
                <h5>Tarkista äänestysoikeus</h5>
                <input type="text" class="form-control mb-2" id="verifyVoterId" placeholder="Tunnus" required>
                <button type="submit" class="btn btn-warning">Tarkista</button>
                <div id="verifyResult" class="mt-2"></div>
            </form>
        </div>

        
        <div id="adminFunctions" style="display: none;">
            <h4>Ylläpito</h4>
            <button id="tallyBtn" class="btn btn-info mb-2">Laske äänet</button>
            <ul id="tallyResults" class="list-group mb-3"></ul>

            <button id="viewResultsBtn" class="btn btn-dark mb-2">Näytä tulokset</button>
            <ul id="resultsDisplay" class="list-group"></ul>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
